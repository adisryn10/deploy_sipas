<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Tambah Diagnosis Penyakit</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 style="text-align:center">Tambah Data Riwayat Penyakit</h2>
            </div>
            <div class="card-body">
                <form class="form-horizontal" th:action="@{/diagnosis-penyakit/tambah}" th:object="${diagnosisPenyakit}" method="POST">
                    <div class="row">
                        <div class="col-3">Nama :</div>
                        <input type="text" class="form-control col-5" name="nama" />
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            Kode :
                        </div>
                        <input type="text" class="form-control col-5" name="kode" />
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
