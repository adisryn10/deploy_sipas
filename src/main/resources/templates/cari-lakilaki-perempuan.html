<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Cari Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br>

    <div class="container-fluid" style="text-align: center;">
        <h3>Masukan Diagnosis</h3>
        <form th:action="@{/pasien/cari/lakilaki-perempuan}">
            <select th:name="idDiagnosis">
                <option th:each="diagnosis : ${diagnosisPenyakitList}"  th:value = "${diagnosis.id}" th:text="${diagnosis.nama}"></option>
            </select>
            <button class="btn btn-primary" type="submit">Cari Pasien</button><br><br>
        </form>
        <br>
        <h3 th:text="'Pasien pada Diagnosis '+ ${namaPenyakit}">
            <br>
        </h3>
        <div class="container">
            <br>
            <div class="row">
                <div class="col-6">
                    <div class="card-header bg-dark text-white">Laki Laki</div>
                    <div class="card-body">
                        <p th:text="${lakilaki}"></p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card-header bg-dark text-white">Perempuan</div>
                    <div class="card-body">
                        <p th:text="${perempuan}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
