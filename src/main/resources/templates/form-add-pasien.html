<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Tambah Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <br>
        <div class="card">
            <div class="card-header">
                <h3 style="text-align:center">Tambah Pasien</h3>
            </div>
            <div class="card-body">
                <form class="form-horizontal" th:action="@{/pasien/tambah}" th:object="${pasien}" method="POST">
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-sm-3">Nama :</label>
                            <div class="col-sm-5">
                                <input type="text" name="nama" class="form-control" th:field="${pasien.nama}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-sm-3">NIK : </label>
                            <div class="col-sm-5">
                                <input type="text" name="nik" class="form-control" th:field="${pasien.nik}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-sm-3">Jenis Kelamin : </label>
                            <div class="col-sm-5">
                                <select class="form-control" th:field="${pasien.jenisKelamin}">
                                            <option value="0">Perempuan</option>
                                            <option value="1">Laki-laki</option>
                                        </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-sm-3">Tanggal Lahir : </label>
                            <div class="col-sm-5">
                                <input type="date" name="tanggalLahir" class="form-control" th:field="${pasien.tanggalLahir}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-sm-3">Tempat Lahir : </label>
                            <div class="col-sm-5">
                                <input type="text" name="tempatLahir" class="form-control" th:field="${pasien.tempatLahir}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-sm-3">Asuransi : </label>
                            <div class="col-sm-5">
                                <div th:each="asuransi, rowStat : *{listAsuransi}">
                                    <select class="form-control" th:field="*{listAsuransi[__${rowStat.index}__].id}">
                                        <option th:each="data : ${asuransiData}" th:value="${data.id}" th:text="${data.nama}"></option>
                                    </select>
                                </div>
                                <button type="submit" name="tambahAsuransi">
                                        Tambah Asuransi
                                    </button>
                            </div>
                        </div>
                    </div>
                    </br>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-sm-3">Emergency Contact Name : </label>
                            <div class="col-sm-5">
                                <input type="text" name="nama" th:field="${pasien.emergencyContact.nama}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-sm-3">Emergency Contact NIK : </label>
                            <div class="col-sm-5">
                                <input type="text" name="nik" th:field="${pasien.emergencyContact.nik}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-sm-3">Emergency Contact Phone : </label>
                            <div class="col-sm-5">
                                <input type="text" name="noHp" th:field="${pasien.emergencyContact.noHp}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit" name="savePasien" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
