<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Ubah Data Diagnosis Penyakit</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <h2>Change Data Diagnosis Penyakit</h2>
    <form th:action="@{/diagnosis-penyakit/ubah/{idDiagnosisPenyakit}(idDiagnosisPenyakit=${diagnosisPenyakit.id})}" th:object="${diagnosisPenyakit}" method="POST">
        <input type="hidden" th:field="${diagnosisPenyakit.id}" /> Nama : <br>
        <input type="text" name="nama" th:value="${diagnosisPenyakit.nama}" />
        <br> Kode : <br>
        <input type="text" name="kode" th:value="${diagnosisPenyakit.kode}" />
        <br>
        <br><br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</body>

</html>
